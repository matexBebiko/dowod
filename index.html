            <div id="zdjecie">
                <div>

            </div>
            <div id="wazna"></div>
                <p>Ważna</p>
                <p id="termin">Termin ważności <br>
                    30.09.2026
                </p>

        </div>
        <div id="nazwa-i-adres">
            <select id="select-z-nazwa">
                <option value=""></option>
            </select>
        </div>
        <div id="czas-okazania">

            <p>Poświadcza uprawnienia do ulgowych przejazdów środkami publicznego transportu zbiorowego kolejowego i autobusowego</p>
        </div>

    <footer>
        <div id="przekaz-waznosc-usun">

            <div id="przedluz-waznosc">Przedłuż wazność</div>
